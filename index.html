    <script type="text/javascript">

    // function is called when form is submitted
    $("#find-gif").on("click", function() {

        // prevent submit button from submitting a request
        event.preventDefault();

        var anime = $("#gif-input").val();

        // variable to hold API key
        var APIKey = "cbhe5AwSsFySg4FYmflgWQ12Ww7qse4M";

        var queryURL = $.get("https://api.giphy.com/v1/gifs/search?api_key=cbhe5AwSsFySg4FYmflgWQ12Ww7qse4M&q=captain america&limit=10&offset=0&rating=G&lang=en");

        $.ajax({
            url: queryURL,
